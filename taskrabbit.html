<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./taskrabbit.css">
</head>
<body> 
    <h1> 
        <p> TASK RABBIT </p>
        <button> Sign in</button>
    </h1>
    <form>
        <h1></h1>
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter a username">
        </div>
        <div>
            <label for="password">Password:</label>
            <  input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" placeholder="Enter your date of birth">
        </div>
        <div>
            <label for="mail">Email ID:</label>
            <input type="email" name="mail" id="mail" placeholder="Enter your email">
        </div>
        <div>
            <label for="number">Ph. number:</label>
            <input type="number" name="number" id="number" placeholder="Enter your phone number">
        </div>
        <div>
            <label for="file">Upload profile image:</label>
            <input type="file" name="file" id="file">
        </div>
        
        <div>
            <label for="">Gender:</label>
            <div>
                <input type="radio" name="gender" id="male">
                <label for="male">Female</label placeholder="Male">
            </div>
            <div>
                <input type="radio" name="gender" id="female">
                <label for="female">Male</label>
            </div>
            <div>
                <input type="radio" name="gender" id="others">
                <label for="others">Others</label>
            </div>
        </div>
        <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="select">Select</option>
                <option value="india">India</option>
                <option value="unitedstates">United States</option>
                <option value="unitedkingdom">United Kingdom</option>
                <option value="china">China</option>
            </select>
        </div>
    
        <button>Register</button>
        
        
    </form>
</body>
</html>
